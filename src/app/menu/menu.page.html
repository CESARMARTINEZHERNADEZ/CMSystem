<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Spare Control CMSystem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="centered-buttons">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button [ngClass]="buttonStyles['c1counter']" class="big-button" expand="full" routerLink="/c1counter">200G/100G Fibers</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button [ngClass]="buttonStyles['min-sas-counter']" class="big-button" expand="full" routerLink="/min-sas-counter">MiniSAS</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button [ngClass]="buttonStyles['cat6counter']" class="big-button" expand="full" routerLink="/cat6counter">Cat6 Network Cable</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button [ngClass]="buttonStyles['transceivercounter']" class="big-button" expand="full" routerLink="/transceivercounter">Transceiver 1G:40G</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="centered-red-button">
          <ion-button class="big-button" routerLink="/home">GRAPHICS</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

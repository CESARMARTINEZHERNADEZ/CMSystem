<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Spare Control CMSystem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Graphics</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="button-container">
    <ion-button class="menu-button" routerLink="/menu">Menu</ion-button>
    <ion-button class="menu-button" routerLink="/life">Life</ion-button>

  </div>
  <div class="charts-container">
    <canvas id="myChart"></canvas>
    <canvas id="transceiverChart"></canvas>
    <canvas id="miniSASChart"></canvas>
    <canvas id="cat6Chart"></canvas>
  </div>

</ion-content>

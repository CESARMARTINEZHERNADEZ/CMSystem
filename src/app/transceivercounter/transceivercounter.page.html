<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Spare Control CMSystem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Counter</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="button-container">
    <ion-button class="menu-button" routerLink="/menu">Menu</ion-button>
    <ion-button routerLink="/transceivertable">more information</ion-button>
  </div>

  <div class="scan-input">
    <ion-label>Scan consumable</ion-label>
    <ion-input type="text" placeholder="Scan" [(ngModel)]="partNumber" (ionChange)="filterConsumables()" (keyup.enter)="filterConsumables()"></ion-input>
  </div>

  <div class="centered-container">
    <table class="centered-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Total</th>
          <th>Increase</th>
          <th></th>
          <th>Decrease</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consumable of filteredConsumables">
          <td>{{ consumable.Consumable }}</td>
          <td>{{ consumable.SubTotal }}</td>
          <td>
            <ion-button (click)="increment(consumable)">Increase</ion-button>
          </td>
          <td>
            <ion-input type="text" placeholder="Scan" (keyup.enter)="handleScanInput(consumable, 'increase', $event)"></ion-input>
          </td>
          <td>
            <ion-button (click)="decrement(consumable)">Decrease</ion-button>
          </td>
          <td>
            <ion-input type="text" placeholder="Scan" (keyup.enter)="handleScanInput(consumable, 'decrease', $event)"></ion-input>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
